        <div class="row">
              <div class="col-md-4 col-md-offset-2">
              	<br/>
                <form action="http://formspree.io/emilee.odendaal@gmail.com" form id="email_form" method="POST">
                <div class="form-group">
                    <label for="papersize">Paper Size:</label> 
                    	<select name="papersize" id="size">
                    		<option value="please">Please Select One:</option>
                    		<option value="business">Business Cards</option>
                    		<option value="card">Post Card</option>
                    		<option value="8by10">US Letter</option>
                    		<option value="11by16">11X16</option>
                    		<option value="yard">Yard Sign</option>
                    		<option value="Banner">Banner</option>
                    		<option value="other">Other</option>
                		</select>    
                </div>
            
                <div class="form-group">
                    <label for="papertype">Paper Type:</label> 
                    	<select name="papertype" id="type">
                    		<option value="please">Please Select One:</option>
                    		<option value="reg">Regular</option>
                    		<option value="card">Card Stock</option>
                   			<option value="vinal">Vinal</option>
                    		<option value="envolopes">Envolopes</option>
                </select>
                </div>
                        
                <div class="form-group">
                    <label for="paperweight">Paper Weight:</label> 
                    	<select name="paperweight" id="weight">
                    		<option value="please">Please Select One:</option>
                    		<option value="1">1</option>
                    		<option value="2">2</option>
                    		<option value="3">3</option>
                    		<option value="4">4</option>
                   			<option value="5">5</option>
                </select>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity:</label> 
                    	<select name="quantity" id="quantity">
                    		<option value="please">Please Select One:</option>
                    		<option value="50">50</option>
                    		<option value="100">100</option>
                    		<option value="200">200</option>
                            <option value="300">300</option>
                    		<option value="400">400</option>
                    		<option value="500">500</option>
                            <option value="other">Other</option>
                		</select>
                </div>
                    
                <div class="form-group">
                    <label for="color">Color or B/W:</label> 
                    <label>
                        <input type="radio" name="rating" value="Color" />
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="rating" value="B/W" />
                        No
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="image">Using own image:</label> 
                    <label>
                        <input type="radio" name="rating" value="own" />
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="rating" value="asking" />
                        No
                    </label>
                </div>
            <!-- </form> -->
                <br/>
 			<!-- <form class="form-horizontal"> -->
            	<div class="form-group">
                		<label class="control-label col-sm-4" for="name">Name:</label> <!-- size of 'for' -->
                    <div class="col-sm-8"> <!-- size of input box -->
                    	<input type="text" class="form-control" id="name" placeholder="Enter Name">
                    </div>
                </div>
                
                <div class="form-group">
                		<label class="control-label col-sm-4" for="company_name">Company:</label> <!-- size of 'for' -->
                    <div class="col-sm-8"> <!-- size of input box -->
                    	<input type="text" class="form-control" id="company_name" placeholder="Company Name">
                    </div>
                </div>
                
                <div class="form-group">
                		<label class="control-label col-sm-4" for="email">Email:</label> <!-- size of 'for' -->
                    <div class="col-sm-8"> <!-- size of input box -->
                    	<input type="email" class="form-control" id="email" placeholder="Enter Email">
                    </div>
                </div>
                
                <div class="form-group">
                		<label class="control-label col-sm-4" for="phone">Phone:</label> <!-- size of 'for' -->
                    <div class="col-sm-8"> <!-- size of input box -->
                    	<input type="text" class="form-control" id="phone" placeholder="Enter Number">
                    </div>
                </div>
            <!-- </form> -->
                   
            <!-- <form class="form-horizontal"> -->
            	<div class="form-group">
                		<label class="control-label col-sm-4" for="address_1">Address:</label> <!-- size of 'for' -->
                    <div class="col-sm-8"> <!-- size of input box -->
                    	<input type="text" class="form-control" id="address_1" placeholder="Enter Address">
                    </div>
                </div>
                
                <div class="form-group">
                		<label class="control-label col-sm-4" for="address_2">Address 2:</label> <!-- size of 'for' -->
                    <div class="col-sm-8"> <!-- size of input box -->
                    	<input type="text" class="form-control" id="address_2" placeholder="(Optional)">
                    </div>
                </div>
                
                <div class="form-group">
                		<label class="control-label col-sm-4" for="city">City:</label> <!-- size of 'for' -->
                    <div class="col-sm-8"> <!-- size of input box -->
                    	<input type="text" class="form-control" id="city" placeholder="Enter City">
                    </div>
                </div>
                
                <div class="form-group">
                		<label class="control-label col-sm-4" for="state">State:</label> <!-- size of 'for' -->
                    <div class="col-sm-8"> <!-- size of input box -->
                    	<input type="text" class="form-control" id="state" placeholder="Enter State">
                    </div>
                </div>
                
                 <div class="form-group">
                		<label class="control-label col-sm-4" for="zip">Zip Code:</label> <!-- size of 'for' -->
                    <div class="col-sm-8"> <!-- size of input box -->
                    	<input type="text" class="form-control" id="zip" placeholder="Enter Zip Code">
                    </div>
                </div>
            <!-- </form> -->
                <br/>
             	<div class="row">
                	<div class="col-sm-8">

                		<p>If you have any questions regarding the order form, please email us <a href="mailto:leon@midwestspecialist.com">here.</a></p>
